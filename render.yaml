databases:
  - name: Farmart
    databaseName: postgresql
    user: Farmart

services:
  - type: web
    name: Farmart
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Farmart
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false