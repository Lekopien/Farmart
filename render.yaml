databases:
  - name: FarmArt
    databaseName: postgresql
    user: FarmArt

services:
  - type: web
    name: FarmArt
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: FarmArt
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false